<div data-jc="form__common.form__if:userrename;submit:userrenameform_submit;title:@(Rename fields);width:400" class="hidden" data-jc-controller="Users">
	<div class="padding">
		<div data-jc="dropdown__users.userrename.type__required:true;items:,@(Group|group,Company|company,Position|position,Place|place,Department|department,Supervisor|supervisor)">@(Type)</div>
		<br />
		<div data-jc="dropdown__users.userrename.oldname__value:name;empty:" data-jc-id="userrenametype">@(Old name)</div>
		<br />
		<div data-jc="textbox__users.userrename.newname">@(New name)</div>
	</div>
	<div class="ui-form-buttons">
		<div data-jc="validation__users.userrename">
			<button name="submit" style="width:100%">@(RENAME)</button>
		</div>
	</div>
</div>

<script>

	function userrenameform_submit(component) {

		SETTER('loading', 'show');
		AJAX('POST /api/users/rename/', users.userrename, function(response) {

			SETTER('loading', 'hide', 1000);
			SET('users.userrename.response', response);

			if (response.success) {
				SETTER('snackbar', 'success', '@(Done, all users ({0}x) have been updated.)'.format(response.value));
				EXEC('success');
				EXEC('Users/refresh');
				component.hide();
			}
		});
	}

	WATCH('users.userrename.type', function(type, value) {
		value && SETTER(true, '#userrenametype', 'reconfigure', 'datasource:common.meta.' + (value === 'company' ? 'companies' : value + 's'));
	}, true);

</script>
